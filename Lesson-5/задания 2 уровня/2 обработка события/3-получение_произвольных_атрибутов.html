<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->

    <script>
        'use strict';

        let divEl = document.querySelector('div');
        divEl.addEventListener('click',function(event){
            let a = event.target.getAttribute('class');
            console.log(a);
            let b = event.target.getAttribute('id');
            console.log(b);
            let c = event.target.getAttribute('tabindex');
            console.log(c);
            let d = event.target.getAttribute('aria-labelledby');
            console.log(d);
            let e = event.target.getAttribute('aria-hidden');
            console.log(e);
            
            let attrib = event.target.attributes;
            for(let i = 0; i < attrib.length; i++){
                console.log(attrib[i].value);
            }
        });
    </script>
</body>
</html>
