<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict';
        let divTag = document.querySelector('div');
        let textTag = document.createElement('h3');
        textTag.innerHTML = 'hello world';
        textTag.textContent = 'hello world';
            // пытался разобраться му двумя методами, не особо понял разницу.

        divTag.appendChild(textTag);
        
    </script>
</body>
