<body>
    <script>
        
        'use strict';

        let C = +prompt("Введите температуру в градусах Цельсия. С°  ");
        let F = (9 / 5) * C + 32; 
        alert( C + " С°  это  " + F + " °F , градусов по Фаренгейту");

    </script>
    
</body>
