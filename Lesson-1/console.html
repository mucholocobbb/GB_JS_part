<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        'use strict';

            /*
            1. Все операторы одинаковые(+,приоритет одинаковый,выполняется последовательно слева направо)
            2. Первые 2 операнда числа = 20 
            3. к 20 прибавляем строку "10" получаем строку "2010"
            4. "2010" присваиваем в переменную res1
            5. с помощью console.log выводим res1 в консоль
            */
        let res1 = 10 + 10 + "10";
        console.log(res1);

            /*
            1. Все операторы одинаковые(+,приоритет одинаковый,выполняется последовательно слева направо)
            2. первым действием к числу(number) 10 прибавляем строку(string) "10" получаем строку "1010" ,далее к получившейся строке прибавляем число 10, получаем результат- строку "101010"
            3. "101010" присваиваем в переменную res2
            4. с помощью console.log выводим res2 в консоль
            */
        let res2 = 10 + "10" + 10;
        console.log(res2);

            /*
            1. Унарный плюс делает строку -числом
            2. сумма 3 десяток - 30
            3. 30 присваиваем в переменную res3
            4. с помощью console.log выводим res3 в консоль
            */
        let res3 = 10 + 10 + +"10";
        console.log(res3);

            /*
            1. Поскольку строка пустая, в ней значение - 0
            2. При делении числа на -0 получаем -бесконечность
            3. -infinity присваиваем в переменную res4
            4. с помощью console.log выводим res4 в консоль
            */
        let res4 = 10 / -"";
        console.log(res4);

            /*
            1. Операции деления и умножения доступны только числам, в примере мы пытаемся разделить  10 на строку(операция деления выполняется в первую очередь)
            2. В таком случае возвращается значение NaN - не число
            3. NaN присваиваем в переменную res5
            4. с помощью console.log выводим res5 в консоль
            */
        let res5 = 10 / +"2,5";
        console.log(res5);

    </script>
</body>
</html>
